<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增商品</title>
    <link rel="stylesheet" href="resources/bootstrap.css">
    <link rel="stylesheet" href="resources/fileinput.css"/>
    <script src="resources/jquery.js"></script>
   <!-- <script src="resources/bootstrap.js"></script>-->
    <script src="resources/fileinput.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">填写图书信息</div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="bookName" class="col-lg-2 control-label">图书名称</label>
                <div class="col-lg-6">
                    <input type="text" id="bookName" class="form-control"/></div>
            </div>
            <div class="form-group">
                <label for="author" class="col-lg-2 control-label">作者</label>
                <div class="col-lg-6">
                    <input type="text" id="author" class="form-control"/></div>
            </div>
            <div class="form-group">
                <label for="isbn" class="col-lg-2 control-label">ISBN</label>
                <div class="col-lg-6">
                    <input type="text" id="isbn" class="form-control"/></div>
            </div>
			            <div class="form-group">
                <label for="description" class="col-lg-2 control-label">图书描述</label>
                <div class="col-lg-6">
                    <textarea type="text" id="description" class="form-control" rows="3"/></div>
            </div>
			            <div class="form-group">
                <label for="image" class="col-lg-2 control-label">图片</label>
                <div class="col-lg-6">
                    <input type="file" id="image" class="" multiple="multiple"/></div>
            </div>
            <div class="form-group">
                <label for="quantity" class="col-lg-2 control-label">上架数量</label>
                <div class="col-lg-6">
                    <input type="text" id="quantity" class="form-control"/></div>
            </div>
			 <div class="form-group">
                <label for="price" class="col-lg-2 control-label">定价</label>
                <div class="col-lg-6">
                    <input type="text" id="price" class="form-control"/></div>
            </div>
			<div class="form-group">
				<label class="sr-only col-lg-2 control-label">操作按钮</label>
				<div class="col-lg-6">
				<div>
				<button class="btn btn-default"type="button" style="margin-right:20px">取消</button><button class="btn btn-primary"type="submit">确定</button>
				</div>
				</div>
			</div>
			
        </form>
    </div>
</div>


</body>
</html>
