<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"></meta>
    <title>店铺信息</title>
    <link rel="stylesheet" href="resources/bootstrap.css"/>
    
</head>
<body>
<div class="panel panel-default">
<div class="panel-heading">
<div class="panel-title">修改店铺信息</div></div>
<div class="panel-body">

<form class="form-horizontal">
<div class="form-group">
<label class="col-lg-3 control-label" for="storeName">名称</label>
<div class="col-lg-6">
<input type="text" class="form-control" id="storeName"></input></div>
</div>
<div class="form-group">
<label class="col-lg-3 control-label" for="description">描述</label>
<div class="col-lg-6">
<textarea class="form-control" rows="3" id="description"></textarea></div>
</div>
<div class="form-group">
<label class="col-lg-3 control-label" for="address">地址</label>
<div class="col-lg-6">
<textarea class="form-control" rows="2" id="address"></textarea></div>
</div>
<div class="form-group">
<label class="col-lg-3 control-label" for="account">收款账户</label>
<div class="col-lg-6">
<input type="text" class="form-control " id="account"></input></div>
</div>
			<div class="form-group">
				<label class="sr-only col-lg-3 control-label">操作按钮</label>
				<div class="col-lg-6">
				<div>
				<button class="btn btn-default"type="button" style="margin-right:20px">取消</button><button class="btn btn-primary"type="submit">确定</button>
				</div>
				</div>
			</div>
</form>
</div>
</div>

</body>
</html>
